<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Plotly & Bootstrap Scripts-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>Disaster Response - {% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- Navigation Bar -->
    {% include("_navigation.html") %}
    
    <!-- Header Block - Submit Message -->
    <header>
        
        <div class="jumbotron">
            <div class="container">
                {% block header %}
                <h1 class="text-center">Message Classifier</h1>
                <p class="text-center">Analyzing message data for disaster response</p>
                <hr />
                
                <div class="row">
                    <div class="col-lg-12 form-group-lg">
                        <form action="/go" method="get">
                            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                            <br>
                            <div class="text-center " ">
                                <button type="submit" class="btn btn-lg btn-info">Classify Message</button>
                            </div>
                        </form>
                    </div>
                </div>
        
                <!-- Query Message in go.html -->
                {% block message %}
                {% endblock message%}
                {% endblock header %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    <main>
    
    <script type="text/javascript">
        // plots the graphs with id
        var graphs = {{ graphJSON | safe }};
        var ids = {{ ids | safe }};
        for(var i in graphs) {
            Plotly.plot(ids[i], graphs[i].data, graphs[i].layout || {});
        }
    </script>
        
</body>
</html>
